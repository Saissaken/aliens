<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | aliens</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/aliens.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body style="margin: 0; padding: 0; background-color: black;">
    <div class="webgl-content" style="position: initial; transform: none;">
      <div id="unityContainer" style="width: 100%; height: 99vh;"></div>
      <div class="footer" style="position: fixed; bottom: 0; left: 0;">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
